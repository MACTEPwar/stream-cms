<div
  class="container"
  [class]="'dir_' + (item.diraction === 'left' ? 'left' : 'right')"
>
  <div
    [ngStyle]="{
      color: item.leftLabel?.color,
      width: item.leftLabel?.width! - 60 + 'px'
    }"
    class="leftContent"
  >
    <span>{{ item.leftLabel?.content }}</span>
  </div>
  <div
    [ngStyle]="{
      color: item.content?.color,
      left:
        item.diraction === 'left' ? item.leftLabel?.width! + 15 + 'px' : '-1',
      right:
        item.diraction === 'right' ? item.leftLabel?.width! + 15 + 'px' : '-1',
      width:
        width -
        (item.leftLabel?.width ?? 0) -
        (item.rightLabel?.width ?? 0) -
        7 +
        'px'
    }"
    class="content"
  >
    <span>{{ item.content?.content }}</span>
  </div>
  <div
    *ngIf="item.rightLabel"
    class="rightContent"
    [ngStyle]="{
      width: item.rightLabel?.width! - 50 + 'px'
    }"
  >
    <span [ngStyle]="{ color: item.rightLabel?.color }">{{
      item.rightLabel?.content
    }}</span>
  </div>
