<div class="px-5">
  <div class="ml-1">
    <h3 class="text-white">Dashboard</h3>
  </div>
  <div class="grid">
    <div class="col-12 xl:col-6">
      <div class="surface-card shadow-2 border-round p-4">
        <div class="flex justify-content-between align-items-center mb-5">
          <span class="text-xl text-900 font-medium">Активные комнаты</span>
          <button class="ml-auto" (click)="showModalForCreateRoom()">
            Создать
          </button>
        </div>
        <ul class="list-none p-0 m-0">
          @for (room of (rooms$ | async); track room.id) {
          <li
            class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4 border-bottom-1 surface-border py-2"
          >
            <div class="flex">
              <div>
                <span class="block text-900 font-medium mb-1">{{
                  room.name.uk
                }}</span>
                @if (room.settings.state) {
                <div class="text-600">Статус: {{ room.settings.state }}</div>
                }
              </div>
            </div>
            <div class="mt-2 md:mt-0 flex flex-nowrap">
              <button
                pbutton=""
                pripple=""
                icon="pi pi-eye"
                class="p-element p-ripple p-button-text p-button-plain p-button-rounded mr-1 p-button p-component p-button-icon-only"
                (click)="showRoom(room.id)"
              >
                <span class="p-button-icon pi pi-eye" aria-hidden="true"></span
                ><span class="p-ink"></span></button
              ><button
                pbutton=""
                pripple=""
                icon="pi pi-trash"
                class="p-element p-ripple p-button-text p-button-plain p-button-rounded mr-1 p-button p-component p-button-icon-only"
              >
                <span
                  class="p-button-icon pi pi-trash"
                  aria-hidden="true"
                ></span
                ><span class="p-ink"></span>
              </button>
            </div>
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
