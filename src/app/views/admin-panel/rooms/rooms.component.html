<div class="px-5">
  <div class="ml-1">
    <h3 class="text-white">Комнаты</h3>
  </div>
  <div
    class="border-2 surface-border border-round surface-card"
    style="min-height: 20rem"
  >
    <p-table
      [value]="(rooms$ | async) ?? []"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Название</th>
          <th>Опции</th>
          <th style="width: 80px"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-room>
        <tr>
          <td>{{ room.name.uk }}</td>
          <td>
            Статус:
            <span class="bg-blue-500 text-white px-2 py-1 border-round">
              {{ room.settings.status }}</span
            >
          </td>
          <td>
            <button
              pbutton=""
              pripple=""
              icon="pi pi-ellipsis-v"
              class="p-element p-ripple p-button-text p-button-plain p-button-rounded p-button p-component p-button-icon-only"
              (click)="m.toggle($event)"
            >
              <span
                class="p-button-icon pi pi-ellipsis-v"
                aria-hidden="true"
              ></span
              ><span
                class="p-ink"
                style="height: 48px; width: 48px; top: 1px; left: -1px"
              ></span>
            </button>
            <p-menu
              [popup]="true"
              [model]="itemOptions"
              appendTo="body"
              #m
            ></p-menu>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
